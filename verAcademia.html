<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!-- Mi estilo-->
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/academis.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Academias</title>
</head>

<body>

    <div class="bg-panel-superior">
        <div class="container-fluid d-flex">
            <div class="w-50">
                <a href="https://www.itesca.edu.mx/" target="_blank" class="link">
                    <label class="marca-awa">
                        <img src="img/favicon.png" style="width:30px;">ITESCA
                    </label>
                </a>
                <label class="click iconos-superior" id="inicio">
                    <span>
                        <i class="fas fa-home"></i>
                    </span>
                    Inicio
                </label>
                <label id="Editarme" class="click iconos-superior ml-3">
                    <span>
                        <i class="fas fa-user"></i>
                    </span>
                    Mi perfil
                </label>
            </div>
            <div class="d-flex justify-content-end w-75">
                <label class="click iconos-superior ml-3" id="Cerrar">
                    <span>
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    Cerrar sesión
                </label>
            </div>
        </div>
    </div>

    <div class="bg-menu-principal">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb sin d-flex align-items-center">
                    <li class="breadcrumb-item">
                        <a href="/Academias/panel.html">Inicio</a>
                    </li>
                    <li class="breadcrumb-item">
                        ver
                    </li>
                    <li class="breadcrumb-item active">
                        <label class="text-menu">Academia</label>
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="container mb-3">
        <div class="d-flex justify-content-center align-items-center">
            <div class="form-inline mb-2">
                <label class="form-label text-input mr-3">Búsqueda por clave/nombre</label>
                <input id="AcaSel" type="search" class="form-control text-input bg-input rounded-pill mx-auto" list="listaAcademias">
                <datalist id="listaAcademias">
                </datalist>
            </div>
        </div>
    </div>

    <div id="alerta" class="container"></div>

    <div id="infoAcademia"></div>

    <div class="container mb-3 border-bottom border-dark">
        <div class="row" id="PS">
        </div>
    </div>

    <div class="container mb-3 text-center">
        <div class="h1">Plan de trabajo</div>
    </div>

    <div class="container mb-3 border-bottom border-dark">
        <div id="planes" class="mt-3 row">

        </div>
        <div id="piePlanes">

        </div>
    </div>

    <div class="container mb-3 text-center">
        <div class="h1">Actas</div>
    </div>

    <div class="container mb-3 border-bottom border-dark">
        <div id="actas" class="mt-3 row">

        </div>
        <div id="pieActas">

        </div>
    </div>

    <div class="container mb-3 text-center">
        <div class="h1">Reuniones</div>
    </div>

    <div class="container border-bottom border-dark mb-3">
        <div class="mb-3 row" id="fechas">
        </div>
    </div>

    <div class="container mb-3 text-center">
        <div class="h1">Miembros</div>
    </div>

    <div class="container" id="Buscador">
    </div>

    <div class="container mb-5">
        <div class="row" id="docentes"></div>
        <div id="pieDocentes"></div>
    </div>

    <div class="modal fade" id="verDoc" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center h1">
                    <label id="titulo"></label>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center align-items-center flex-column borde" id="docPadre">
                        </div>
                        <div class="col-8">
                            <h4 class="text-center">Información ligada</h4>
                            <div class="row" id="verEvidencia"></div>
                            <div id="pieInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modales"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- CKEditor -->
    <script src="//cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
    <!-- My Script -->
    <script src="js/validaciones.js"></script>
    <script src="js/editarme.js"></script>
    <script src="js/verAcademia.js"></script>

</body>

</html>
