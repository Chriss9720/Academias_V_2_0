<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!-- Mi estilo-->
    <link rel="stylesheet" href="css/index.css">
    <title>Academias</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-xl-6 fondo text-center mt-5 sombra border rounded mx-auto">
                <img src="img/logo_ITESCA.png" style="width: 250px;" class="mt-2">
                <div class="h5 mt-2 m-0 p-0">Bienvenido a</div>
                <div class="display-3 m-0 p-0 border-top border-bottom border-dark">Academias</div>
                <div id="nominaC" class="input-group mt-5 mb-3 border rounded-pill bg-white">
                    <div class="input-group-prepend">
                        <span class="input-group-text sin">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input id="nomina" type="text" class="form-control" placeholder="Nómina">
                    <div name="nomina" class="invalid-tooltip"></div>
                </div>
                <div id="claveC" class="input-group mt-1 mb-3 border rounded-pill bg-white">
                    <div class="input-group-prepend">
                        <span name="visible" class="input-group-text sin click">
                            <i id="icono" class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input id="clave" type="password" class="form-control" placeholder="Contraseña">
                    <div name="clave" class="invalid-tooltip"></div>
                </div>
                <div class="mt-5">
                    <input id="entrar" type="button" class="btn btn-dark btn-lg rounded-pill mb-5" value="Entrar">
                </div>
                <div id="Error"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="js/validaciones.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
