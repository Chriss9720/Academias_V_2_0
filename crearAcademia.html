<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Academias</title>
    <!-- My Css-->
    <link rel="stylesheet" href="css/globales.css">
    <link rel="stylesheet" href="css/archivos.css">
</head>

<body class="bg-secondary">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="administrador.html">Academias</a>
        <div class="w-100 d-flex justify-content-end">
            <form>
                <button class="btn btn-secondary" type="submit">Cerrar sesion</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <p class="display-4 text-white font-weight-bold">Registro de academia</p>

        <form action="#" id="registro">

            <div class="row">
                <div class="col-md-12 col-xl-6 mt-3">
                    <div class="d-flex align-items-center">
                        <img src="img/perfil.png" alt="foto de perfil" class="fotoPerfil rounded-circle img-fluid" id="imgPerfil">
                        <div class="custom-file ml-2">
                            <input type="file" class="custom-file-input" id="fotoPerfil" name="fotoPerfil" value="Buscar">
                            <label class="custom-file-label" for="fotoPerfil" id="nombreImg">Elija una imagen</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-xl-6">
                    <div class="d-flex justify-content-end mb-2">
                        <input type="submit" value="Guardar" class="btn btn-success btn-lg">
                    </div>
                    <div class="form-inline">
                        <label class="text-white registroLabel" for="Clave">Clave:</label>
                        <div>
                            <input type="text" name="Clave" id="Clave" class="form-control" placeholder="Clave">
                            <div id="validation-clave" class="invalid-tooltip">Ingrese este campo</div>
                        </div>
                    </div>
                    <div class="form-inline mt-3">
                        <label class="text-white registroLabel" for="Nombre">Nombre:</label>
                        <div>
                            <input type="text" name="Nombre" id="Nombre" class="form-control" placeholder="Nombre">
                            <div id="validation-nommbre" class="invalid-tooltip">Ingrese este campo</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 col-xl-6">
                    <div class="card">
                        <div class="card-header h3 text-center">
                            Presidente
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <img src="img/perfil.png" alt="foto de perfil no encontrada" class="fotoPerfil rounded-circle img-fluid mt-1">
                            <div class="form-inline mt-2">
                                <label class="registroLabel" for="NombrePresidente">Nombre</label>
                                <input type="text" name="NombrePresidente" id="NombrePresidente" class="form-control ml-2" disabled>
                            </div>
                            <div class="form-inline mt-2">
                                <label class="registroLabel" for="CarreraPresidente">Carrera</label>
                                <input type="text" name="CarreraPresidente" id="CarreraPresidente" class="form-control ml-2" disabled>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-inline d-flex justify-content-around">
                                <label for="Presidente">Nomina:</label>
                                <div>
                                    <input type="text" name="Presidente" id="Presidente" class="form-control ml-2" placeholder="Nomina del presidente">
                                    <div id="validation-nominaPresidente" class="invalid-tooltip">Ingrese este campo</div>
                                </div>
                                <input type="button" value="Buscar" id="buscarPresidente" class="btn btn-info ml-2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-xl-6">
                    <div class="card">
                        <div class="card-header h3 text-center">
                            Secretario
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <img src="img/perfil.png" alt="foto de perfil no encontrada" class="fotoPerfil rounded-circle img-fluid mt-1">
                            <div class="form-inline mt-2">
                                <label class="registroLabel" for="NombreSecretario">Nombre</label>
                                <input type="text" name="NombreSecretario" id="NombreSecretario" class="form-control ml-2" disabled>
                            </div>
                            <div class="form-inline mt-2">
                                <label class="registroLabel" for="CarreraSecretario">Carrera</label>
                                <input type="text" name="CarreraSecretario" id="CarreraSecretario" class="form-control ml-2" disabled>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-inline d-flex justify-content-around">
                                <label for="Secretario">Secretario:</label>
                                <div>
                                    <input type="text" name="Secretario" id="Secretario" class="form-control ml-2" placeholder="Nomina del secretario">
                                    <div id="validation-nominaSecretario" class="invalid-tooltip">Ingrese este campo</div>
                                </div>
                                <input type="button" value="Buscar" id="buscarSecretario" class="btn btn-info ml-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12 col-xl-6">
                    <div class="card">
                        <div class="card-header h3 text-center">
                            Agregar miembro a la academia
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <img src="img/perfil.png" alt="foto de perfil no encontrada" class="fotoPerfil rounded-circle img-fluid mt-1">
                            <div class="form-inline mt-2">
                                <label class="registroLabel" for="NombreMiembro">Nombre</label>
                                <input type="text" name="NombreMiembro" id="NombreMiembro" class="form-control ml-2" disabled>
                            </div>
                            <div class="form-inline mt-2">
                                <label class="registroLabel" lo for="CarreraMiembro">Carrera</label>
                                <input type="text" name="CarreraMiembro" id="CarreraMiembro" class="form-control ml-2" disabled>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="form-inline d-flex justify-content-around">
                                <label for="NominaMiembro">Nomina:</label>
                                <div>
                                    <input type="text" name="NominaMiembro" id="NominaMiembro" class="form-control ml-2" placeholder="Nomina">
                                    <div id="validation-nominaMiembro" class="invalid-tooltip">Ingrese este campo</div>
                                </div>
                                <input type="button" value="Buscar" id="buscarMiembro" class="btn btn-info ml-2">
                                <input type="button" value="Agregar" id="guardarMiembro" class="btn btn-warning ml-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-5">
                <div class="card col-12">
                    <div class="card-header h3 text-center">
                        Miembros de la academia
                    </div>
                    <div class="card-body">
                        <div id="datos" class="container row mt-3">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="mt-3 mb-0">
                            <nav aria-label="Page-Nav" id="paginas"></nav>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- My Script -->
    <script src="js/paginacion.js"></script>
    <script src="js/crearAcademia.js"></script>
</body>

</html>
