<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0b3284a19f.js" crossorigin="anonymous"></script>
    <!-- Mi estilo-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Academias</title>
</head>

<body>

    <div class="bg-panel-superior">
        <div class="container-fluid d-flex">
            <div class="w-50">
                <a href="https://www.itesca.edu.mx/" target="_blank" class="link">
                    <label class="marca-awa">
                        <img src="img/favicon.png" style="width:30px;">ITESCA
                    </label>
                </a>
                <label class="click iconos-superior">
                    <span>
                        <i class="fas fa-home"></i>
                    </span>
                    Inicio
                </label>
                <label id="Editarme" class="click iconos-superior ml-3">
                    <span>
                        <i class="fas fa-user"></i>
                    </span>
                    Mi perfil
                </label>
            </div>
            <div class="d-flex justify-content-end w-75">
                <label id="Cerrar" class="click iconos-superior ml-3">
                    <span>
                        <i class="fas fa-sign-out-alt"></i>
                    </span>
                    Cerrar sesi√≥n
                </label>
            </div>
        </div>
    </div>

    <div id="errorG"></div>

    <div class="bg-menu-principal">
        <div class="d-flex justify-content-around container">

            <div id="verMenu"></div>

            <div id="editarMenu"></div>

            <div id="CrearMenu"></div>

            <div id="liberarMenu"></div>

            <div id="finalizarMenu"></div>

            <div id="subirEvidencia"></div>

        </div>
    </div>

    <div class="container mt-2">
        <div class="row">

            <div class="col-12 d-flex justify-content-end">
                <span>
                    <i id="ayudaPanel" class="fas fa-info-circle click" style="font-size: 30px;"></i>
                </span>
            </div>

            <div class="col-12 mb-3">
                <div class="text-center">
                    <label class="filtro">Filtro</label>
                </div>
                <div class="d-flex d-inline justify-content-center">
                    <div class="form-inline mr-2">
                        <label>Ver desde</label>
                        <input type="datetime-local" id="fechebase_1" class="form-control bg-input ml-2">
                    </div>
                    <div class="form-inline">
                        <label>Hasta</label>
                        <input type="datetime-local" id="fechebase_2" class="form-control bg-input ml-2">
                    </div>
                </div>
                <div class="text-center mt-2">
                    <input type="button" value="Aplicar" id="FiltrarFechas" class="btn bg-btn-aplicar">
                </div>
            </div>

            <div class="col-8">

                <div class="row" id="fechas">
                </div>

            </div>

            <div class="col-4 border-left border-dark d-flex flex-column mb-5">
                <div class="align-self-center h1">Coordinador</div>
                <div class="d-flex flex-column align-items-center" id="datosCoordinador">
                </div>
            </div>

        </div>
    </div>

    <div id="modales"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="js/validaciones.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/editarme.js"></script>

</body>

</html>
