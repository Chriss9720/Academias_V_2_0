<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My Css-->
    <link rel="stylesheet" href="css/globales.css">
    <title>Academias</title>
</head>

<body class="bg-secondary">

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="administrador.html">Academias</a>
        <div class="w-100 d-flex justify-content-end">
            <form>
                <button class="btn btn-secondary" type="submit">Cerrar sesion</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <p class="display-4 text-white font-weight-bold">Seleccionea un academia</p>

        <div class="row">
            <div class="col-sm-12 col-md-2 col-lg-1 d-flex align-items-center ">
                <label for="cantidad" class="text-white">Mostrar:</label>
            </div>
            <div class="col-sm-12 col-md-2 col-lg-1">
                <select id="mostrar" class="form-control"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-5">
                <div class="form-group">
                    <label class="text-white" for="nombre">Buscar por nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-2 d-flex align-items-center mb-sm-2 mb-xl-0">
                <input id="cantidad" class="btn btn-primary mx-auto my-auto" type="button" value="Aplicar">
            </div>
        </div>

        <div id="datos" class="container row mt-3">
        </div>
        <div class="mt-3 mb-0">
            <nav aria-label="Page-Nav" id="paginas"></nav>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- My Script -->
    <script src="js/paginacion.js"></script>
    <script src="js/buscarAcademia.js"></script>
</body>

</html>
